<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Carta para tu 💖</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('imagen1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.5s ease-in-out;
        }

        /* Texto "Abre el sobre" */
        .open-text {
            position: absolute;
            top: 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px black;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Sobre */
        .envelope {
            position: relative;
            width: 280px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        /* Parte superior del sobre */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 100px solid #ff2e63;
            transition: transform 0.5s ease-in-out;
        }

        /* Flor decorativa */
        .flower {
            position: absolute;
            top: -25px;
            font-size: 40px;
        }

        /* Tarjeta interna */
        .card {
            position: absolute;
            width: 240px;
            height: 160px;
            background: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            color: #d00000;
        }

        /* Gatitos flotando */
        .cats {
            position: absolute;
            font-size: 50px;
            animation: floatCats 4s infinite alternate ease-in-out;
        }

        @keyframes floatCats {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>

    <!-- Texto animado -->
    <div class="open-text">💌 Abra el sobre 💌</div>

    <!-- Sobre -->
    <div class="envelope" id="envelope" onclick="openEnvelope()">
        <div class="flap" id="flap"></div>
        <div class="flower">🌸</div>
        <div class="card" id="card">
            <p class="message"> ✨ Si la belleza fuera una función, la tuya sería siempre creciente y sin puntos críticos✨ </p>
        </div>
    </div>

    <!-- Audio -->
    <audio id="music">
        <source src="cancion.mp3" type="audio/mp3">
        Tu navegador no soporta el audio.
    </audio>

    <script>
        function openEnvelope() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
            document.getElementById("card").style.opacity = "1";
            document.getElementById("card").style.transform = "translateY(-20px)";
            document.body.style.background = "url('gatitos.avif') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";

            // Reproducir música
            let music = document.getElementById("music");
            music.play().catch(error => console.log("Reproducción bloqueada:", error));

            // Generar gatitos animados
            generateCats();
        }

        function generateCats() {
            for (let i = 0; i < 10; i++) {
                let cat = document.createElement("div");
                cat.className = "cats";
                cat.innerHTML = "🐱";
                cat.style.left = Math.random() * 100 + "vw";
                cat.style.top = Math.random() * 100 + "vh";
                cat.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(cat);

                setTimeout(() => {
                    cat.remove();
                }, 5000);
            }
        }
    </script>

</body>
</html>
